<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-xs-12 col-xxl-5">

                <div class="goods__box" id="goods">

                    <div class="menu">

                        <input type="text" placeholder="Search..." class="search">

                        <button class="add btn btn-success" data-bs-toggle="modal" data-bs-target="#exapleModal"> &#10010 </button>

                    </div>
                    
                        <div class="table-responsive">

                            <table class="goods table mt-3" id="table1">

                                <thead>

                                    <tr class="table-primary align-middle">

                                        <th data-type="number">№</th>
                                        <th data-type="string">Name</th>
                                        <th data-type="number">Cost (&#8372)</th>
                                        <th data-type="number">Amount</th>
                                        <th data-type="number"></th>
                                        <th data-type="number"></th>

                                    </tr>

                                </thead>

                                <tbody class="list"></tbody>

                            </table>
                        </div>
                </div>
            </div>

            <div class="col-xs-12 col-xxl-7">

                <div class="price__box">

                    <div class="menu">

                        <div class="price__title">

                            In All: <span class="price__result">0&#8372</span>

                        </div>

                    </div>

                    <div class="table-responsive">

                        <table class="goods table mt-2" id="table2">

                            <thead>

                                <tr class="table-primary align-middle">

                                    <th data-type="number">№</th>
                                    <th data-type="string">Name</th>
                                    <th data-type="number">Cost/Amount (&#8372)</th>
                                    <th data-type="number">Amount</th>
                                    <th>Discount (%)</th>
                                    <th data-type="number">Cost (&#8372)</th>
                                    <th data-type="number"></th>

                                </tr>

                            </thead>

                            <tbody class="cart"></tbody>

                        </table>

                    </div>

                </div>

            </div>

        </div>
    </div>

    <div class="modal fade" id="exapleModal" tabindex="-1" aria-labelledby="exapleModalLabel" aria-hidden="true">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title">Add</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>

                <div class="modal-body">

                    <label for="good__name" class="form-label">Name</label>
                    <input type="text" id="good__name" class="form-control mb-3" maxlength="40">

                    <label for="good__price" class="form-label">Cost</label>
                    <input type="number" id="good__price" class="form-control mb-3">

                    <label for="good__count" class="form-label">Amount</label>
                    <input type="number" id="good__count" class="form-control mb-3" min="1" value="1">

                    <button class="btn add__new btn-success">Save</button>

                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
